<div id="home" style="height: 100%">
  <div class="holder container border flexer">

    <mat-card style=" height: 50vh; width: 40vw;" class="mat-cardf">
      <mat-card-header>
        <mat-card-title>Create</mat-card-title>
        <mat-card-subtitle>{{message}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="form">


          <mat-form-field style="width: 100%">
            <input matInput class="form-control" type="text" name="league" id="league" [(ngModel)]="leagueName"
              placeholder="League Name" autofocus (change)="getValid()">
          </mat-form-field>
          <br>

          <mat-checkbox #auto [checked]="autosave" (change)="onToggle()">
            AutoSave
          </mat-checkbox>




          <!-- <span class="light"></span>&nbsp; -->



        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="createLeague()" [disabled]="getValid()">Create</button>
      </mat-card-actions>
    </mat-card>
  </div>



  <div class="side-nav dime scrollable">

    <div *ngFor="let league of ls" class="list-group-item border-b" (dragstart)="drag(league)" draggable="true">
      <a mat-button routerLink="league/{{league}}" class=" accent">
        <span class="heading">
          <mat-icon>dashboard</mat-icon> {{league | uppercase}}
        </span>
      </a>
      <button mat-button (click)="_deleteL(league)" class="btn-error t-r">Delete</button>
    </div>



  </div>
  <div id="delete" (dragenter)="doDaThang($event)" (dragover)="doDaThang($event)" (dragleave)="doDaThang($event ,true)">
    <span id="dels">
      <mat-icon>delete</mat-icon>
    </span>
    <small id="dels-message">{{deletingMessage}} </small>
    <small class="del-message">Drag a league here to delete </small>


  </div>
</div>
