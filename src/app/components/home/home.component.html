<div id="home" style="height: 100%">
  <div class="holder container border flexer">

    <mat-card style="box-shadow: none; height: 50vh; width: 40vw;">
      <mat-card-header>
        <mat-card-title>Create</mat-card-title>
        <mat-card-subtitle>{{message}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="form">


          <mat-form-field style="width: 100%">
            <input matInput class="form-control" type="text" name="league" id="league" [(ngModel)]="leagueName"
              placeholder="League Name" autofocus (change)="getValid()">
          </mat-form-field>
          <br>

          <mat-checkbox #auto [checked]="autosave" (change)="onToggle()">
            AutoSave
          </mat-checkbox>




          <!-- <span class="light"></span>&nbsp; -->



        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="createLeague()" [disabled]="getValid()">Create</button>
      </mat-card-actions>
    </mat-card>
  </div>



  <div class="side-nav dime scrollable">


    <mat-card *ngFor="let league of ls" class="dime border deletable" style="box-shadow: none" draggable="true"
      (dragstart)="drag(league)">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>dashboard</mat-icon> {{league | uppercase}}
        </mat-card-title>
        <mat-card-subtitle>Last Played today </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <a routerLink="league/{{league}}" class=" accent">Continue {{league}}</a>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="_deleteL(league)" class="mat-error">Delete {{league}}</button>
      </mat-card-actions>
    </mat-card>


  </div>
  <div id="delete" (dragenter)="doDaThang($event)" (dragover)="doDaThang($event)" (dragleave)="doDaThang($event ,true)">
    <span id="dels">
      <mat-icon>delete</mat-icon>
    </span>
  </div>
</div>
