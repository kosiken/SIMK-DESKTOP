<div class="fully">
  <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: transparent;position: fixed;
    top: .5rem;
    right: 2rem;
    z-index: 999;" (click)="play()">
    <mat-icon>play_circle_filled</mat-icon>
  </button>

  <div *ngIf="LeagueObj" class="league">
    <ng-container *ngIf="!setTeam; else Noteam">
      <div class="teams scrollable" style="overflow-y: scroll">

        <div class="card-columns">

          <app-list-team *ngFor="let team  of LeagueObj.teams " [Team]="team" (selectT)="selectTeam($event)">
          </app-list-team>
        </div>




      </div>
    </ng-container>
    <ng-template #Noteam>
      <app-team-dashboard-navigator [team]="LeagueObj.getTeam(setTeam)" [fixtures]="LeagueObj.myFixtures">
      </app-team-dashboard-navigator>

    </ng-template>



  </div>


</div>
